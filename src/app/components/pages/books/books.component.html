<section *ngIf="filteredBooks" class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">

    <div class="flex flex-row justify-between mb-4">
      <div class="max-w-sm mx-auto">
        <label for="sort-selection" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ordenar
          por:</label>
        <select [(ngModel)]="sortBy" (ngModelChange)="onSortByChanged($event)" id="sort-selection"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          <option value="title">Título</option>
          <option value="editorial">Editorial</option>
        </select>
      </div>
      <div class="max-w-sm mx-auto">
        <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          Filtro:
        </label>
        <div class="relative mb-6">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                 width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                    d="M18.796 4H5.204a1 1 0 0 0-.753 1.659l5.302 6.058a1 1 0 0 1 .247.659v4.874a.5.5 0 0 0 .2.4l3 2.25a.5.5 0 0 0 .8-.4v-7.124a1 1 0 0 1 .247-.659l5.302-6.059c.566-.646.106-1.658-.753-1.658Z"/>
            </svg>

          </div>
          <input [(ngModel)]="filterText" (input)="onFilterTextChanged()" type="text" id="input-group-1"
                 class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                 placeholder="Filtrar por ...">
        </div>
      </div>

    </div>

    <div>
      <p>{{filterText}}</p>
    </div>


    <div class="flex flex-wrap -m-4 justify-center">
      @for (book of filteredBooks; track $index) {
        <div class="lg:w-1/4 md:w-1/2 p-4 w-2/3">
          <a class="relative h-60 rounded overflow-hidden flex items-center justify-center hover:cursor-pointer"
             routerLink="/book/{{book.bookId}}">
            <img alt="{{book.title}}" class="object-cover object-center h-full block" src="{{book.image_url}}">
          </a>
          <div class="mt-4 justify-items-center border-2">
            <h3
              class="text-gray-500 text-xs tracking-widest title-font mb-1 text-center">{{ book.authors.join(',') }}</h3>
            <h2 class="text-gray-900 title-font text-lg font-medium text-center">{{ book.title }}</h2>
          </div>
        </div>
      }
    </div>


    <div *ngIf="filteredBooks.length == 0"
      class="flex items-center p-4 mt-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800"
      role="alert">
      <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
           fill="currentColor" viewBox="0 0 20 20">
        <path
          d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
      </svg>
      <span class="sr-only">Info</span>
      <div>
        <span class="font-medium">¡Alerta!</span> No se encontraron libros con el contenido introducido.
      </div>
    </div>
  </div>
</section>
